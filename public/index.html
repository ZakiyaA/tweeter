<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- FontAwesome ------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!--JQuery------>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--   Bungee Font ------------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet">
  <!-------Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <!---------- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Navigation Bar-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header -->
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <!-- main styling-->
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <!--composer-char-counter.js-------->
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span class="tweeter"> tweeter</span>
    <div class="right-nav">
      <span class="text"> <strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Add the header------>
  <header class="main-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <span class="name"><strong>Amy</strong> Mansell</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form action="POST" method="/tweets">
        <div class="first">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="textarea"></textarea>
        </div>
        <div class="second">
          <button type="submit">Tweet</button>
          <output name="counter" id="textarea_feedback" for="tweet-text"></output>
        </div>
      </form>
    </section>

    <article class="article-tweet">
      
      <!----Tweets1------------------>
      <header class="tweet-header">
        <div >
          <span class="face">
          <img src="https://i.imgur.com/nlhLi3I.png">
          Zakiya</span>
        </div>
      </header>
      <div class="middle">
        <label for="tweet-text">if I have seen further it is by standing on the shoulders of giants</label>
        <hr>
      </div>
      <footer>
        <span> 10 days ago</span>
        <div>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </footer>
    </article>

    <article class="article-tweet">
      <!----Tweets2------------------>
      <header class="tweet-header">
        <div >
          <span class="face">
          <img src="https://i.imgur.com/nlhLi3I.png">
          Zakiya</span>
        </div>
        <span>@Zakiya</span>
      </header>
      <div class="middle">
        <label for="tweet-text">if I have seen further it is by standing on the shoulders of giants</label>
        <hr>
      </div>
      <footer>
        <span> 10 days ago</span>
        <div>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </footer>
    </article>
    
  </main>
</body>

</html>
