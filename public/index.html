<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- FontAwesome ------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!--JQuery------>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--   Bungee Font ------------------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet">
  <!-------Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <!---------- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Navigation Bar-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header -->
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <!-- Media Query-->
  <link rel="stylesheet" href="styles/mediaQuery.css"  type="text/css" />
  <!-- main styling-->
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--    timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--composer-char-counter.js-------->
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span class="tweeter"> tweeter</span>
    <div class="right-nav">
      <span class="text"> <strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Add the header------>
  <header class="main-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <span class="name"><strong>Amy</strong> Mansell</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweets" method="POST">
        <div class="first">
          <!-- error container-->
          <div  class="error"></div>
          <!-- <label for="tweet-text" class="tweet-title">What are you humming about?</label> -->
          <textarea name="text" id="textarea" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="second">
          <button  id="target"  type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text"></output>
      </form>
      <!-- <pr></pr> -->
    </section>
    <!----Tweets Container------------------>
    <section id="tweets-container">
  </section>
  </main>
  <footer>
    <!-- Scroll to top button -->
    <button id="scrollToTopBtn">☝️</button>
  </footer>
  <script type="text/javascript" src="/scripts/client.js"></script>
</body>
</html>
